<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer Bio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #282846);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      max-width: 350px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00d1ff;
      margin-bottom: 15px;
    }
    h1 {
      margin: 0 0 10px;
      font-size: 1.8em;
    }
    p {
      margin: 5px 0;
      color: #ccc;
    }
    .links {
      margin-top: 15px;
    }
    .links a {
      display: inline-block;
      background: #00d1ff;
      color: #000;
      padding: 8px 15px;
      border-radius: 8px;
      margin: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .links a:hover {
      background: #00a8cc;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/120" alt="Developer Photo">
    <h1>John Doe</h1>
    <p>Full Stack Developer</p>
    <p>Building scalable, user-friendly web applications</p>
    <div class="links">
      <a href="mailto:john@example.com">Email</a>
      <a href="https://github.com/">GitHub</a>
      <a href="https://linkedin.com/">LinkedIn</a>
    </div>
  </div>
</body>
</html>
